<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dragon Ball Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <script src="assets/javascript/game.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Acme|Poppins|Shadows+Into+Light" rel="stylesheet">



</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Rack, paper Scissors!</h1>
        <hr class="my-4">
    </div>

    <div class="row">
        <div class="container">
            <form class="form-inline">
                <div class="form-group mb-2">
                    <label for="exampleFormControlTextarea1">Username</label>
                    <input type="text" class="form-control" id="userName" placeholder="username">
                </div>
                <button type="submit" id="saveUser" class="btn btn-primary mb-2">Save username</button>
            </form>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="container">
            <h1>Hi! You are Player 1</h1>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="col-md-8">
                <div class="container">
                    <div class="col-md-3">
                        <div class="alert alert-success" role="alert">
                            <h1 class="display-4" id="user"></h1>
                        </div>
                        <img src="assets/images/rock.png" class="thumbnail image" alt="Rock" id="rock">
                        <img src="assets/images/paper.jpg" class="thumbnail image" alt="Paper" id="paper">
                        <img src="assets/images/scissor.jpg" class="thumbnail image" alt="Scissors" id="scissors">
                    </div>
                    <div class="col-md-2">
                        <div class="alert alert-warning" role="alert">
                            <h1 class="display-4">Result</h1>
                        </div>
                        <img src="" class="thumbnail image" alt="Rock" id="rock">
                    </div>
                    <div class="col-md-3">
                        <div class="alert alert-info" role="alert">
                            <h1 class="display-4" id="user"></h1>
                        </div>
                        <img src="" class="thumbnail image" alt="Rock" id="rock">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Chat</label>
                    <select multiple class="form-control" id="chats">

                    </select>
                    <br/>
                    <textarea class="form-control" id="textArea" rows="3"></textarea>
                    <br/>
                    <button type="submit" id="sendMessage" class="btn btn-primary mb-2">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
